<div class="outer-div">
  <div class="main-div">
    <div class="left-div">
      <div class="logo-div">
        <img class="google-logo" src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png" alt="">
      </div>
      <div class="header-div">
        <h3>Create your Google Account</h3>
      </div>
      <form class="register-form" action="">
        <div class="name-input-feilds">
          <div class="first-name-wrapper">
            <input class="first-name" type="text" id="first-name" placeholder=" " required>
            <label for="first-name">First name *</label>
          </div>
          <div class="last-name-wrapper">
            <input class="last-name" type="text" id="last-name" placeholder=" " required>
            <label for="last-name">Last name *</label>
          </div>
        </div>
        <div class="email-input-feild">
          <input type="email" id="email" placeholder=" " required>
          <label for="email">Email *</label>
        </div>
        <div class="password-input-feilds">
          <div class="password-wrapper">
            <input class="password" type="password" id="password" placeholder=" " required>
            <label for="password">Password *</label>
          </div>
          <div class="confirm-password-wrapper">
            <input class="confirm-password" type="password" id="confirm-password" placeholder=" " required>
            <label for="confirm-password">Confirm *</label>
          </div>
        </div>
        <div class="password-requiement">
          <p>Use 8 or more characters with a mix of letters, numbers & symbols</p>
        </div>
        <div class="show-password">
          <input type="checkbox" id="show-password">
          <label for="show-password">Show password</label>
        </div>
        <div class="botton-div">
          <div class="left-div-buttom-signin">
            <a routerLink="/login">Sign in instead</a>
          </div>
          <div class="right-register-button">
            <button type="submit">Next</button>
          </div>
        </div>
      </form>
    </div>
    <div class="right-div">
      <img src="https://cdn.dribbble.com/userupload/22793462/file/original-73b63d7b1c6df0c0ec481727dcdf075f.png?resize=752x&vertical=center" alt="">
    </div>
  </div>
</div>
