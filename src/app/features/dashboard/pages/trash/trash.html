<div class="trash-container">
  <app-navbar
    [isGridView]="isGridView()"
    (menuToggle)="toggleSidebar()"
    (searchChange)="onSearchChange($event)"
    (viewModeChange)="onViewModeChange($event)">
  </app-navbar>

  <div class="trash-body">
    <app-sidebar [isExpanded]="sidebarExpanded()" [activeItem]="'trash'"></app-sidebar>

    <main class="trash-content" [class.sidebar-expanded]="sidebarExpanded()">
      <div class="content-wrapper">
        <!-- Trash Notice -->
        <div class="trash-notice" *ngIf="trashedNotes().length > 0">
          <span>Notes in Trash are deleted after 7 days.</span>
          <button class="empty-trash-btn" (click)="emptyTrash()">Empty Trash</button>
        </div>

        <!-- Search Results Header -->
        <div class="search-header" *ngIf="searchQuery()">
          <span class="search-results-text">Search results for "{{ searchQuery() }}"</span>
        </div>

        <!-- Loading State -->
        <div class="loading-state" *ngIf="isLoading()">
          <div class="spinner"></div>
          <p>Loading trash...</p>
        </div>

        <!-- Trashed Notes Grid -->
        <section class="notes-section" *ngIf="!isLoading() && filteredNotes().length > 0">
          <div class="notes-masonry" [class.list-view]="!isGridView()">
            <app-note-card
              *ngFor="let note of filteredNotes()"
              [note]="note"
              [isTrash]="true"
              (noteUpdated)="onNoteUpdated()">
            </app-note-card>
          </div>
        </section>

        <!-- Empty State -->
        <div class="empty-state" *ngIf="!isLoading() && filteredNotes().length === 0">
          <svg viewBox="0 0 24 24" class="empty-icon" *ngIf="!searchQuery()">
            <path d="M15 4V3H9v1H4v2h1v13c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V6h1V4h-5zm2 15H7V6h10v13z"></path>
            <path d="M9 8h2v9H9zm4 0h2v9h-2z"></path>
          </svg>
          <svg viewBox="0 0 24 24" class="empty-icon" *ngIf="searchQuery()">
            <path d="M20.49,19l-5.73-5.73C15.53,12.2,16,10.91,16,9.5C16,5.91,13.09,3,9.5,3S3,5.91,3,9.5C3,13.09,5.91,16,9.5,16 c1.41,0,2.7-0.47,3.77-1.24L19,20.49L20.49,19z M5,9.5C5,7.01,7.01,5,9.5,5S14,7.01,14,9.5S11.99,14,9.5,14S5,11.99,5,9.5z"></path>
          </svg>
          <p *ngIf="!searchQuery()">No notes in Trash</p>
          <p *ngIf="searchQuery()">No matching notes found</p>
        </div>
      </div>
    </main>
  </div>
</div>
