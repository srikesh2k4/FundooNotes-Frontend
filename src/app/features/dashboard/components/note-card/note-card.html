<div class="note-card"
     [style.background-color]="note.color"
     (click)="onCardClick()"
     (mouseleave)="closeMenus()">

  <!-- Pin Button (Top Right) - Only show if not in trash -->
  <button class="pin-btn"
          *ngIf="!isTrash"
          [class.pinned]="note.isPinned"
          (click)="togglePin($event)"
          [attr.aria-label]="note.isPinned ? 'Unpin note' : 'Pin note'"
          [attr.title]="note.isPinned ? 'Unpin note' : 'Pin note'">
    <svg viewBox="0 0 24 24" *ngIf="!note.isPinned">
      <path d="M17 4v7l2 3v2h-6v5l-1 1-1-1v-5H5v-2l2-3V4c0-1.1.9-2 2-2h6c1.1 0 2 .9 2 2zM9 4v7.75L7.5 14h9L15 11.75V4H9z"></path>
    </svg>
    <svg viewBox="0 0 24 24" *ngIf="note.isPinned">
      <path d="M17 4a2 2 0 0 0-2-2H9c-1.1 0-2 .9-2 2v7l-2 3v2h6v5l1 1 1-1v-5h6v-2l-2-3V4z"></path>
    </svg>
  </button>

  <div class="note-header">
    <h3 class="note-title" *ngIf="note.title">{{ note.title }}</h3>
  </div>

  <div class="note-content">
    <p *ngIf="note.content">{{ note.content }}</p>
  </div>

  <!-- Labels -->
  <div class="note-labels" *ngIf="note.labels && note.labels.length > 0">
    <span class="label-chip" *ngFor="let label of note.labels">
      {{ label.name }}
      <button class="label-remove" (click)="removeLabel(label, $event)" *ngIf="!isTrash">
        <svg viewBox="0 0 24 24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>
      </button>
    </span>
  </div>

  <!-- Trash Actions -->
  <div class="note-footer" *ngIf="isTrash">
    <div class="note-actions trash-actions">
      <button class="action-btn" aria-label="Delete forever" title="Delete forever" (click)="deletePermanently($event)">
        <svg viewBox="0 0 24 24">
          <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z"></path>
        </svg>
      </button>
      <button class="action-btn" aria-label="Restore" title="Restore" (click)="restoreNote($event)">
        <svg viewBox="0 0 24 24">
          <path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9z"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Normal Actions -->
  <div class="note-footer" *ngIf="!isTrash">
    <div class="note-actions">
      <!-- Remind Me -->
      <button class="action-btn" aria-label="Remind me" title="Remind me" (click)="$event.stopPropagation()">
        <svg viewBox="0 0 24 24">
          <path d="M18 17v-6c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v6H4v2h16v-2h-2zm-2 0H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zm-4 5c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z"></path>
        </svg>
      </button>

      <!-- Collaborator -->
      <button class="action-btn" aria-label="Collaborator" title="Collaborator" (click)="$event.stopPropagation()">
        <svg viewBox="0 0 24 24">
          <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V18c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-1.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05.02.01.03.03.04.04 1.14.83 1.93 1.94 1.93 3.41V18c0 .35-.07.69-.18 1H22c.55 0 1-.45 1-1v-1.5c0-2.33-4.67-3.5-7-3.5z"></path>
        </svg>
      </button>

      <!-- Background Options (Color Picker) -->
      <div class="color-picker-container">
        <button class="action-btn"
                aria-label="Background options"
                title="Background options"
                (click)="toggleColorPicker($event)">
          <svg viewBox="0 0 24 24">
            <path d="M12 22C6.49 22 2 17.51 2 12S6.49 2 12 2s10 4.04 10 9c0 3.31-2.69 6-6 6h-1.77c-.28 0-.5.22-.5.5 0 .12.05.23.13.33.41.47.64 1.06.64 1.67 0 1.38-1.12 2.5-2.5 2.5zm0-18c-4.41 0-8 3.59-8 8s3.59 8 8 8c.28 0 .5-.22.5-.5 0-.16-.08-.28-.14-.35-.41-.46-.63-1.05-.63-1.65 0-1.38 1.12-2.5 2.5-2.5H16c2.21 0 4-1.79 4-4 0-3.86-3.59-7-8-7z"></path>
            <circle cx="6.5" cy="11.5" r="1.5"></circle>
            <circle cx="9.5" cy="7.5" r="1.5"></circle>
            <circle cx="14.5" cy="7.5" r="1.5"></circle>
            <circle cx="17.5" cy="11.5" r="1.5"></circle>
          </svg>
        </button>

        <!-- Color Picker Dropdown -->
        <div class="color-picker" *ngIf="showColorPicker()">
          <button *ngFor="let color of colors"
                  class="color-btn"
                  [style.background-color]="color.value"
                  [class.selected]="note.color === color.value"
                  [attr.title]="color.name"
                  (click)="updateColor(color.value, $event)">
            <svg viewBox="0 0 24 24" *ngIf="note.color === color.value">
              <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"></path>
            </svg>
          </button>
        </div>
      </div>

      <!-- Add Image -->
      <button class="action-btn" aria-label="Add image" title="Add image" (click)="$event.stopPropagation()">
        <svg viewBox="0 0 24 24">
          <path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-4.86 8.86l-3 3.87L9 13.14 6 17h12l-3.86-5.14z"></path>
        </svg>
      </button>

      <!-- Archive -->
      <button class="action-btn"
              [attr.aria-label]="note.isArchived ? 'Unarchive' : 'Archive'"
              [attr.title]="note.isArchived ? 'Unarchive' : 'Archive'"
              (click)="toggleArchive($event)">
        <svg viewBox="0 0 24 24" *ngIf="!note.isArchived">
          <path d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm11-5.5l-4 4-4-4 1.41-1.41L11 13.67V10h2v3.67l1.59-1.59L16 13.5z"></path>
        </svg>
        <svg viewBox="0 0 24 24" *ngIf="note.isArchived">
          <path d="M20.54 5.23l-1.39-1.68C18.88 3.21 18.47 3 18 3H6c-.47 0-.88.21-1.16.55L3.46 5.23C3.17 5.57 3 6.02 3 6.5V19c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6.5c0-.48-.17-.93-.46-1.27zM6.24 5h11.52l.83 1H5.42l.82-1zM5 19V8h14v11H5zm8-5.5l-4 4 1.41 1.41L11 18.33V15h2v3.33l.59-.59 1.41 1.41-4 4z"></path>
        </svg>
      </button>

      <!-- More Options -->
      <div class="more-menu-container">
        <button class="action-btn"
                aria-label="More"
                title="More"
                (click)="toggleMoreMenu($event)">
          <svg viewBox="0 0 24 24">
            <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path>
          </svg>
        </button>

        <!-- More Menu Dropdown -->
        <div class="more-menu" *ngIf="showMoreMenu()">
          <button class="menu-item" (click)="deleteNote($event)">
            <span>Delete note</span>
          </button>
          <button class="menu-item" (click)="toggleLabelPicker($event)">
            <span>Add label</span>
          </button>
          <button class="menu-item" (click)="addDrawing($event)">
            <span>Add drawing</span>
          </button>
          <button class="menu-item" (click)="copyNote($event)">
            <span>Make a copy</span>
          </button>
          <button class="menu-item" (click)="showCheckboxes($event)">
            <span>Show checkboxes</span>
          </button>
          <button class="menu-item" (click)="copyToGoogleDocs($event)">
            <span>Copy to Google Docs</span>
          </button>
          <button class="menu-item" (click)="versionHistory($event)">
            <span>Version history</span>
          </button>
        </div>

        <!-- Label Picker Dropdown -->
        <div class="label-picker" *ngIf="showLabelPicker()">
          <div class="label-picker-header">Label note</div>
          <div class="label-picker-list">
            <div class="label-picker-item" *ngFor="let label of allLabels()" (click)="toggleLabel(label, $event)">
              <input type="checkbox" [checked]="isLabelAttached(label.id)" (click)="$event.stopPropagation()">
              <span>{{ label.name }}</span>
            </div>
            <div class="label-picker-empty" *ngIf="allLabels().length === 0">
              No labels yet
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
